{% extends "base.html" %}
{% set active_page = 'manual' -%}
{% block content %}
<div id="sidebar">
  {% for p in panels %}
    <div class="scriptThumbnail {% if p.path == panel.path %}scriptThumbnail_selected{% endif %}">
      <a href="{{url_for('manual_text.edit', id=id, vol=vol, path=p.path)}}">
        <img src="/{{ p.path }}" class="scriptThumbnail-image">
        <span class="scriptThumbnail-script">
          {{p.metadata.script|default(p.metadata.auto_script)}}
        </span>
      </a>
    </div>
  {% endfor %}
</div>
<div id="main">
  <form class="pure-form pure-form-stacked scriptForm" method="POST" action="{{url_for('manual_text.update', id=id, vol=vol)}}">
    <div class="pure-g">
      <div class="pure-u-1-3 scriptForm-thumbnail">
        <img src="/{{panel.path}}" />
      </div>
      <div class="pure-u-1-3">
        <i class="fa fa-magic"></i>
        {{panel.metadata.auto_script}}
      </div>
      <div class="pure-u-1">
        <input type="hidden" name="path" value="{{panel.path}}" />
        <textarea name="script" autofocus class="scriptForm-script">{{panel.metadata.script|default(panel.metadata.auto_script)}}</textarea>
        <button type="submit" class="scriptForm-submit pure-button pure-button-primary">
          <i class="fa fa-check"></i>
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
